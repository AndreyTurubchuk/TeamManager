<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>

<body>
    <div class="container">

        <form th:action="@{/person/add}" th:name="personAddForm" th:method="post">
            <div class="form-group">
                <label>Name</label>
                <textarea name="name" placeholder="Input your name here..." class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Lastname</label>
                <textarea name="lastName" placeholder="Input your lastname here..." class="form-control"></textarea>
            </div>
            <a onclick="document.forms['personAddForm'].submit();" class="btn-save pull-left">Save</a>
            <a th:href="@{/person/list}" class="btn-close pull-right">Cancel</a>
        </form>
    </div>
</body>
</html>
