<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>

<body>
    <div class="container">

        <a th:href="@{/person/add}">НОВЫЙ </a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Lastname</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${personList}">
                <td th:text="${person.id}" th:name="id"></td>
                <td>
                    <a th:title="Редактирование"
                       th:href="@{/person/edit/{id}(id=${person.id})}"
                       th:text="${person.name}">
                    </a>
                </td>
                <!--<td th:text="${person.name}" th:name="name"> </td>-->
                <td th:text="${person.lastName}" th:name="lastname"></td>
                <td>
                    <a th:href="@{/person/delete/{id}(id=${person.id})}">DELETE </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
